
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/sh-iframe.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/sh-iframe.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>

   <div id='sh-panel' class='panel panel-primary'>
      <div class="panel-heading">内容选择器控制面板<div style="float:right ; margin:0px ;padding:0px;" id="sh-action-close" class="btn btn-sm"><span  class="glyphicon glyphicon-remove" aria-hidden="true"></span></div></div>
      <div class="row">
        <div class="col-md-3" style="overflow:auto;">
          <div class="panel-body" >
          <ul class="btn-group center" style="margin-top:20px; margin-bottom: 30px" role="group" aria-label="...">
            <button type="button" style="width:80px" class="btn btn-default" id='sh-action-detail'>查看详情</button>
            <button type="button" style="width:80px" class="btn btn-default" id='sh-action-reset'>重置</button>
          </ul>
          <p class="sh-hide-on-collpse" id="sh-explain">
            示例：
            <span class="label label-info" style=" background-color: rgba(0,204,255,0.5) !important; color:#fff !important;">准备选择</span>
            <span class="label label-success" style=" background-color: rgba(0,153,51,0.8) !important; color:#fff !important;">已经选择</span>
            <span class="label" style=" border:2px solid #3f3f3f; color:#000 !important ;">预测选择</span>
          </p>

           <ul class="list-group" style="margin-bottom: 50px;">
            <div class="sh-hide-on-collpse" >
              <h3 style="margin-left:20px"><span class="glyphicon glyphicon-th-list " aria-hidden="true"></span>信息</h3>
            </div>
            <li class="list-group-item" id='sh-suggestion-count'>选择数量：<span class='label label-danger'>0/0</span></li>
            <li class="list-group-item" id='sh-suggestion-path'>元素路径：<kbd></kbd></li>
            <li class="list-group-item" id='sh-suggestion-recommend'>建议选择：<code></code></li>
            <li class="list-group-item" id='sh-suggestion-suggestion'>备用选择：<code></code> </li>
          </ul>

          <ul class="list-group sh-hide-on-collpse">
            <div class="" >
              <h3 style="margin-left:20px"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>工具</h3>
            </div>
            <li class="list-group-item" >查看
              <ul class="btn-group"  role="group" aria-label="...">
                <button type="button"  class="btn btn-default sh-action-view" data='text'>html</button>
                <button type="button"  class="btn btn-default sh-action-view" data='class' >class</button>
                <button type="button"  class="btn btn-default sh-action-view" data='src' >src</button>
                <button type="button"  class="btn btn-default sh-action-view" data='href' >href</button>
              </ul>
            </li>


          </ul>
      </div>
      </div>
      <div class="col-md-6 sh-hide-on-collpse" id="sh-modal">
        <div class="page-header" >
          <h3><span class="glyphicon glyphicon-search" aria-hidden="true"></span>内容<small id="sh-modal-address"> href</small></h3>
        </div>

        <div id="sh-modal-content">
        </div>

      </div>
      <div class="col-md-3 sh-hide-on-collpse" style="padding-right:20px;">
        <div class="page-header">
          <h3><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>帮助</h3>
        </div>
        <ul>
          <li><strong>本插件会使超链接失效</strong></li>
          <li><strong>目前不支持AJAX</strong></li>
          <li><strong>在页面复杂的情况下可能会使浏览器无响应</strong></li>
        </ul>
        <div class="page-header">
          <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>示例代码</h3>
        </div>
        <div>

          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation " class="dropdown active">
              <a href="#" id="myTabDrop1" class="dropdown-toggle active" data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="true">Python <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
                <li><a href="#sh-bs" role="tab" id="dropdown1-tab" data-toggle="tab" aria-controls="dropdown1">BeautifulSoup</a></li>
                <li><a href="#sh-pyq" role="tab" id="dropdown2-tab" data-toggle="tab" aria-controls="dropdown2">PyQuery</a></li>
              </ul>
            </li>

            <li role="presentation" class="dropdown">
              <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="true">Java <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
                <li><a href="#sh-bs" role="tab" id="dropdown1-tab" data-toggle="tab" aria-controls="dropdown1">Java1</a></li>
                <li><a href="#sh-pyq" role="tab" id="dropdown2-tab" data-toggle="tab" aria-controls="dropdown2">Java2</a></li>
              </ul>
            </li>


          </ul>

          <!-- Tab panes -->
          <div class="tab-content" style="margin-top:10px">
            <div role="tabpanel" class="tab-pane active well" id="sh-bs">

            </div>
             <div role="tabpanel" class="tab-pane well" id="sh-pyq">

            </div>


          </div>

        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="sh-modal-title">Modal title</h4>
          </div>
          <div class="modal-body" id="sh-modal-content">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

          </div>
        </div>
      </div>
    </div>



  </body>
</html>
